apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: resnet50-c
  namespace: shmfaas
spec:
  template: # pod template
    metadata:
      labels:
        shmfaas-model-name: resnet50
        shmfaas-tag-name: 0.0.1
        shmfaas-shm-request: "102760448"
      annotations:
        autoscaling.knative.dev/min-scale: "20"
    spec:
      hostIPC: true
      schedulerName: shmfaas-scheduler
      containers:
      - image: ghcr.io/freckie/fn-resnet50:c-0.0.1-squash
        imagePullPolicy: Always #for debug
        env:
        - name: SHMM_NAME
          value: "resnet50"
        - name: TAG_NAME
          value: "0.0.1"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
