apiVersion: batch/v1
kind: Job
metadata:
  name: deployer-resnet50-dnclab3
  namespace: shmfaas
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      hostIPC: true
      hostNetwork: true
      containers:
      - name: deployer-resnet50
        image: ghcr.io/freckie/deployer-resnet50:0.0.1
        imagePullPolicy: Always #for debug
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: SHMM_NAME
          value: resnet50
        - name: TAG_NAME
          value: "0.0.1"
      nodeName: dnclab3

