apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: fn-shmtorch
  namespace: shmfaas
  labels:
    shmfaas-model-name: aaa
    shmfaas-tag-name: aaa
    shmfaas-shm-request: "553648128"
spec:
  template:
    spec:
      hostIPC: true
      schedulerName: shmfaas-scheduler
      containers:
      - image: ghcr.io/freckie/fn-vgg16:0.0.1
        imagePullPolicy: Always #for debug
        env:
        - name: SHMM_NAME
          value: "vgg16"
        - name: SHMM_TAG
          value: "0.0.1"
